<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DayZ Car Price List</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  --metal-dark:#141414;
  --metal-mid:#262626;
  --metal-light:#3a3a3a;
  --accent:#00ff9c;
  --glow: rgba(0,255,156,0.6);
}
* { box-sizing:border-box; font-family: "Orbitron", system-ui, sans-serif; margin:0; padding:0; }
body {
  min-height:100vh;
  background: url('https://wallpaperaccess.com/full/1494938.jpg') no-repeat center center fixed;
  background-size: cover;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
  position:relative;
  color:white;
}
body::before {
  content:'';
  position:absolute;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.6);
  z-index:0;
}
h1 {
  position: relative;
  z-index:1;
  margin-bottom:20px;
  color:var(--accent);
  text-align:center;
  letter-spacing:3px;
}
.car-list {
  position: relative;
  z-index:1;
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(180px,1fr));
  gap:20px;
  width:100%;
  max-width:1000px;
}
.car-card {
  background: linear-gradient(145deg,var(--metal-light),var(--metal-dark));
  border-radius: 16px;
  overflow:hidden;
  box-shadow: inset 0 0 20px rgba(0,0,0,.9), 0 10px 30px rgba(0,0,0,.7);
  display:flex;
  flex-direction:column;
  align-items:center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.car-card:hover {
  transform: translateY(-5px) scale(1.02);
  box-shadow: inset 0 0 25px rgba(0,0,0,.9), 0 15px 35px rgba(0,0,0,.8);
}
.car-card img {
  width:100%;
  height:120px;
  object-fit:cover;
}
.car-info {
  padding:10px;
  text-align:center;
}
.car-info h2 {
  margin:5px 0;
  font-size:16px;
  color:var(--accent);
}
.car-info p {
  margin:0;
  font-size:14px;
  color:white;
  text-shadow: 0 0 6px var(--glow);
}
@media(max-width:500px){
  .car-card img { height:100px; }
  .car-info h2 { font-size:14px; }
  .car-info p { font-size:12px; }
}
</style>
</head>
<body>

<h1>DayZ Car Price List</h1>

<div class="car-list">

  <!-- Ada 4x4 -->
  <div class="car-card">
    <img src="https://guided.news/wp-content/uploads/2022/06/dayz-4x4-ada-car-guide-min.jpg" alt="Ada 4x4">
    <div class="car-info">
      <h2>Ada 4x4</h2>
      <p>Price: 60,000</p>
    </div>
  </div>

  <!-- Gunter 2 -->
  <div class="car-card">
    <img src="https://guided.news/wp-content/uploads/2022/06/dayz-gunter-2-guide-min.jpg" alt="Gunter 2">
    <div class="car-info">
      <h2>Gunter 2</h2>
      <p>Price: 55,000</p>
    </div>
  </div>

  <!-- Humvee -->
  <div class="car-card">
    <img src="https://tse4.mm.bing.net/th/id/OIP.SkQ_oyU22CmbPXAYHadeLQHaEK?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Humvee">
    <div class="car-info">
      <h2>Humvee</h2>
      <p>Price: 120,000</p>
    </div>
  </div>

  <!-- Cargo Truck -->
  <div class="car-card">
    <img src="https://tse4.mm.bing.net/th/id/OIP.VxMX1UAfa-Zkvt7dM68KyAHaEK?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Cargo Truck">
    <div class="car-info">
      <h2>Cargo Truck</h2>
      <p>Price: 150,000</p>
    </div>
  </div>

  <!-- Olga 24 -->
  <div class="car-card">
    <img src="https://tse2.mm.bing.net/th/id/OIP.nX0s5Iqw0pDX5TvH5VzXBwHaEK?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Olga 24">
    <div class="car-info">
      <h2>Olga 24</h2>
      <p>Price: 50,000</p>
    </div>
  </div>

</div>

</body>
</html>
